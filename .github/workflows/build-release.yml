# ビルドとリリースワークフロー
# タグをプッシュした時にアプリケーションをビルドしてリリースを作成する
name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'リリースバージョン (例: v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: NuGet Restore
        run: nuget restore RobocopyGUI.sln

      # C#版のビルド
      - name: Build C# Version (Release)
        run: msbuild src/RobocopyGUI.CSharp/RobocopyGUI.CSharp.csproj /p:Configuration=Release /p:Platform="Any CPU"

      # VB.NET版のビルド
      - name: Build VB.NET Version (Release)
        run: msbuild src/RobocopyGUI.VB/RobocopyGUI.VB.vbproj /p:Configuration=Release /p:Platform="Any CPU"

      # C#版をZIPにパッケージング
      - name: Package C# Version
        run: |
          Compress-Archive -Path "src/RobocopyGUI.CSharp/bin/Release/*" -DestinationPath "RobocopyGUI-CSharp.zip"

      # VB.NET版をZIPにパッケージング
      - name: Package VB.NET Version
        run: |
          Compress-Archive -Path "src/RobocopyGUI.VB/bin/Release/*" -DestinationPath "RobocopyGUI-VB.zip"

      # ビルド成果物のアップロード
      - name: Upload C# Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RobocopyGUI-CSharp
          path: RobocopyGUI-CSharp.zip

      - name: Upload VB.NET Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RobocopyGUI-VB
          path: RobocopyGUI-VB.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download C# Artifact
        uses: actions/download-artifact@v4
        with:
          name: RobocopyGUI-CSharp

      - name: Download VB.NET Artifact
        uses: actions/download-artifact@v4
        with:
          name: RobocopyGUI-VB

      # バージョン情報の取得
      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      # GitHubリリースの作成
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Robocopy GUI ${{ steps.version.outputs.version }}
          body: |
            ## Robocopy GUI ${{ steps.version.outputs.version }}
            
            Windows標準のrobocopyコマンドをGUIで操作するためのアプリケーションです。
            
            ### ダウンロード
            
            | バージョン | ファイル |
            |-----------|---------|
            | C#版 | RobocopyGUI-CSharp.zip |
            | VB.NET版 | RobocopyGUI-VB.zip |
            
            ### 動作要件
            - Windows 10/11
            - .NET Framework 4.6.1 以降
            
            ### 使い方
            1. ZIPファイルを展開
            2. RobocopyGUI.exe を実行
            3. コピー元・コピー先を選択してコピーを実行
          draft: false
          prerelease: false
          files: |
            RobocopyGUI-CSharp.zip
            RobocopyGUI-VB.zip
