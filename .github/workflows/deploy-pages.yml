# GitHub Pages デプロイワークフロー
# ドキュメントをGitHub Pagesに自動公開する
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# GitHub Pages へのデプロイを許可する権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時デプロイを防止
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ドキュメントをビルドしてデプロイ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # GitHub Pages にデプロイ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
